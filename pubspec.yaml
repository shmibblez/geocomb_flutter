name: geocomb_flutter
description: geocomb but for flutter, locations storage with hexagons
version: 0.0.1-alpha.1
homepage: "https://github.com/shmibblez/geocomb_flutter"
publish_to: pub.dev

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  # import_js_library: ^1.0.2
  js: ^0.6.3

dev_dependencies:
  flutter_test:
    sdk: flutter

